<h1>Your info</h1>

<div ng-If="myInfoCtrl.UserInfo" class="container">
    <p>Name: {{myInfoCtrl.UserInfo.firstName}} {{myInfoCtrl.UserInfo.lastName}}</p>
    <p>Phone Number: {{myInfoCtrl.UserInfo.phone}}</p>
    <p>E-mail Address: {{myInfoCtrl.UserInfo.email}}</p>
    <p>Favorite Dish: {{myInfoCtrl.UserInfo.favoriteMenuItem.name}}</p>

    <menu-item menu-item="myInfoCtrl.UserInfo.favoriteMenuItem">
    </menu-item>
</div>

<div ng-If="myInfoCtrl.UserInfo === undefined">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
</div>
