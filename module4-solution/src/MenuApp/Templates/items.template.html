<a ui-sref="home">Home</a>  &lt; <a ui-sref="categories">Categories</a> &lt; <span>{{itemsCtrl.categoryTitle}} Items</span>

<ul>
    <li ng-repeat="item in itemsCtrl.items">
      <span class="itemName">{{ item.name }}</span> -
      <span class="itemPrice">{{ item.price_large | currency}}</span> <br/>
      <div ng-if="item.description != ''" class="itemDescription">{{ item.description }}</div><p/>
      
    </li>
</ul>
