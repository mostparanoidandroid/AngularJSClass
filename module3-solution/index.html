<!doctype html>
<html lang="en" ng-app="MenuFilteringApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="MenuFilterController as mfc">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" 
             placeholder="search term" 
             class="form-control" 
             ng-model="mfc.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" 
              ng-click="mfc.FilterItems();" >
              Narrow It Down For Me!</button>
    </div>
<br/>
<br/>
    <!-- found-items should be implemented as a component -->
  <found-items found-items-list="mfc.foundItemsList"
               on-remove="mfc.removeItem(index)"></found-items>
  </div>

</body>
</html>
